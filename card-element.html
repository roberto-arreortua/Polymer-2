<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="card-element">
  <template>
    <!--Bootstra-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <style>
      :host {
        display: block;
      }
      h2 {
        background-color: orange;
        color: rgb(46, 44, 44);
        text-align: center;
      }
    </style>
    <div class="card" style="width: 18rem;">
        <img src="https://cdn.atomix.vg/wp-content/uploads/2018/06/Jurassic-Park-Fallen-Kingdom-Atomix-1-1.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">[[prop1]]</h5>
          <p class="card-text">[[card_text]]</p>
          <a href="#" class="btn btn-primary m-2">Go somewhere</a>
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span  class="input-group-text">Text</span>
            </div>

            <textarea type="text" value="{{card_text::input}}" class="form-control" aria-label="With textarea"></textarea>
          </div>
          <!--Se usa el ::input si no es de polymer ::change ::timeupdate-->
          <!--Para usar el paper-input de polymer bower install --save PolymerElements/paper-input-->
          
        </div>
    </div>
  </template>

  <script>
    /**
     * `example-element`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CardElement extends Polymer.Element {
      constructor(){
          super();
      }
      static get is() { return 'card-element'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'Card from Polymer'
          },
          card_text:{
              type: String,
              value: 'Este es la descripcion de la card'
          }
        };
      }
    }

    window.customElements.define(CardElement.is, CardElement);
  </script>
</dom-module>
